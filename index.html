<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>SuRViVRuS</title>

    <!-- ++++++++++++++++++ A-frame Scripts ++++++++++++++++++ -->

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    
    <script src="js/gameEvents.js"></script>

    <!-- ++++++++++++++++++ Styles ++++++++++++++++++ -->

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

    <!-- ++++++++++++++++++ VR Scene ++++++++++++++++++ -->
    
    <a-scene>

        <!-- ++++++++++++++++++ Sky (multiple choices) ++++++++++++++++++ -->

        <!-- <a-sky src="img/sky.jpg"></a-sky> -->

        <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->
        <a-entity environment="preset: starry"></a-entity>
        <!-- <a-entity environment="preset: japan; dressingAmount: 5"></a-entity> -->

        <!-- ++++++++++++++++++ Lights, Camera, Action!  ++++++++++++++++++ -->

        <a-light type="point" intensity="2" position="2 4 4"></a-light>

        <a-camera>
            <a-cursor fuse="true" fuse-timeout="1500" color="red"></a-cursor>
        </a-camera>

        <!-- ++++++++++++++++++ Shields ++++++++++++++++++ -->

        <a-box
            position="0 1 -3"
            rotation="0 90 0"
            scale="0.5 2 4"
            color="red">
        </a-box>

        <a-box position="-6 1 -3" rotation="0 90 0" scale="0.5 2 4" color="red"></a-box>
        <a-box position="-12 1 -3" rotation="0 90 0" scale="0.5 2 4" color="red"></a-box>
        <a-box position="6 1 -3" rotation="0 90 0" scale="0.5 2 4" color="red"></a-box>
        <a-box position="12 1 -3" rotation="0 90 0" scale="0.5 2 4" color="red"></a-box>

        <!-- ++++++++++++++++++ ViVRuS ++++++++++++++++++ -->

        <a-sphere position="-12 1 -30" color="green" target-listener></a-sphere>
        <a-sphere position="-9 1 -30" color="green" target-listener></a-sphere>
        <a-sphere position="-6 1 -30" color="green" target-listener></a-sphere>
        <a-sphere position="-3 1 -30" color="green" target-listener></a-sphere>

        <a-sphere position="0 1 -30" color="blue" src="img/texture-virus.jpg"
            animation="property: object3D.position.y; to: 2; dir: alternate; dur: 650; loop: true"
            boss-listener>
        </a-sphere>

        <a-sphere position="3 1 -30" color="green" target-listener></a-sphere>
        <a-sphere position="6 1 -30" color="green" target-listener></a-sphere>
        <a-sphere position="9 1 -30" color="green" target-listener></a-sphere>
        <a-sphere position="12 1 -30" color="green" target-listener></a-sphere>

        <!-- <a-entity geometry="primitive: sphere" position="12 1 -30" material="color: green" target-listener></a-entity> -->

        <!-- ++++++++++++++++++ Text & Audio & Baby Yoda ++++++++++++++++++ -->

        <a-entity text="value: Destroy the ViVRuS!; color: white" position="1.2 1.2 -2.5" scale="4 4 1">
        </a-entity>

        <a-sound src="mp3/valkyries.mp3" autoplay="true" position="1.2 1.2 -2.5"></a-sound>

        <a-gltf-model src="models/babyYoda.glb" position="0 0.65 -2.25" rotation="-90 0 0" scale="0.005 0.005 0.005">
        </a-gltf-model>
    </a-scene>

    <!-- ++++++++++++++++++ Standard HTML ++++++++++++++++++ -->

    <div id="startGame">
        <h1>SuRViVRuS</h1>
        <h2>by <a href="http://thebridge.tech" target="_blank">The Bridge</a></h2>

        <p><img src="img/thebridge-logo.png" alt="The Bridge"></p>

        <h3>Save the world!</h3>
    </div>

    <div id="endGame">
        <h1>Game Over</h1>
        <h2>Click to play again</h2>

        <h3>Hecho con ‚ù§ en <a href="http://thebridge.tech" target="_blank">The Bridge</a></h3>
    </div>

    <!-- ++++++++++++++++++ Game Scripts ++++++++++++++++++ -->

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
